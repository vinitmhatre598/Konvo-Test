version: "3.3"
services:
  app:
    build: .
    restart: on-failure
    depends_on:
      - db
    ports:
      - "5000:5000"
    environment:
      LOCAL_DATABASE_URL: "postgresql://bot:bot@db:5432/bot"
  db:
    image: "postgres"
    environment:
      POSTGRES_USER: "bot"
      POSTGRES_PASSWORD: "bot"
      POSTGRES_DB: "bot"
    volumes:
      - "./pgdata:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5432"]
      interval: 5s
      timeout: 10s
      retries: 5
